<div class="vh-100 d-flex justify-content-center align-items-center ">
  <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
    <h2 class="text-center mb-4 text-primary">Login Form</h2>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="UserName" class="form-label">User Name</label>
        <input type="text" formControlName="username" class="form-control border border-primary" id="UserName"
          aria-describedby="UserName">
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control border border-primary" id="Password">
      </div>
      <p class="small"><a class="text-primary" [routerLink]="['/forgot-password']" routerLinkActive="router-link">Forgot
          password?</a></p>
      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
    <div class="mt-3">
      <p class="mb-0  text-center">Don't have an account? <a [routerLink]="['/sign-up']" routerLinkActive="router-link"
          class="text-primary fw-bold">Sign
          Up</a></p>
    </div>
  </div>
</div>
